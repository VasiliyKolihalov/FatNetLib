name: Publish Artifact

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test --no-build --verbosity normal --configuration Release FatNetLib.Tests

      - name: Run integration test
        run: dotnet test --no-build --verbosity normal --configuration Release FatNetLib.IntegrationTests

      - name: Pack
        run: dotnet pack FatNetLib/FatNetLib.csproj --no-restore --no-build --configuration Release

      - name: Check the version is unique
        uses: ./.github/actions/check-version
        with:
          repo-username: ${{ secrets.NTRUBKIN_NEXUS_DEATH_ANGEL_USERNAME }}
          repo-password: ${{ secrets.NTRUBKIN_NEXUS_DEATH_ANGEL_PASSWORD }}

      - name: Push to Nexus
        run: dotnet nuget push FatNetLib/bin/Release/**.nupkg --source https://nexus.ntrubkin.ru/repository/nuget-death-angel/ --api-key ${{ secrets.NTRUBKIN_NEXUS_DEATH_ANGEL_NUGET_API_KEY }}
